<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caped</title>
</head>
<body>
  <header class="header">
    <div class="header__container">
      <div class="header__logo-wrapper">
        <img src="../src/images/logo.svg" alt="" class="header__logo">
      </div>
      <div class="header__search">
        <button class="header__burger" aria-label="Open menu">
          <span class="header__burger-line"></span>
        </button>
        <span class="header__search-icon"></span>
        <input type="text" placeholder="Search..." class="header__search-input">
      </div>
      <div class="header__nav-wrapper">
        <ul class="header__navigation">
          <li class="header__item">
            <a href="#" class="header__link">products</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">story</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">manufacturing</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">packaging</a>
          </li>
        </ul>
        <div class="header__profile">
          <a href="#" class="header__link-cart"></a>
          <a href="#" class="header__link-user"></a>
        </div>
     </div>
    </div>
  </header>

  <nav class="sidebar">
    <div class="sidebar__container">
      <header class="sidebar__header">
        <h2 class="sidebar__title">Explore</h2>
        
        <img src="../src/images/arrow-left.svg" alt="#" class="sidebar__toggle">
      </header>
      <ul class="sidebar__navigation">
        <li class="sidebar__item">
          <a href="#" class="sidebar__link">New In</a>
        </li>
        <li class="sidebar__item">
          <a href="#" class="sidebar__link">Clothing</a>
        </li>
        <li class="sidebar__item">
          <a href="#" class="sidebar__link">Shoes</a>
        </li>
        <li class="sidebar__item">
          <a href="#" class="sidebar__link">Accessories</a>
        </li>
        <li class="sidebar__item">
          <a href="#" class="sidebar__link">Activewear</a>
        </li>
        <li class="sidebar__item">
          <a href="#" class="sidebar__link">Gifts & Living</a>
        </li>
        <li class="sidebar__item">
          <a href="#" class="sidebar__link">Inspiration</a>
        </li>
      </ul>
      <div class="sidebar__bottom">
        <div class="sidebar__help">
          <a href="#" class="sidebar__help-link">Help Center</a>
        </div>
      </div>
    </div>  
  </nav>

  <section class="hero">
    <div class="hero__container">
      <div class="hero__sales">
        <div class="hero__sales-image">
          <img src="../src/images/getup.png" alt="#" class="hero__img">
        </div>
        <div class="hero__sales-image">
          <img src="../src/images/summer.png" alt="#" class="hero__img">
        </div>
      </div>
      <div class="hero__favourites">
        <div class="hero__favourites-image">
          <img src="../src/images/photo-1.png" alt="#" class="hero__img">
        </div>
        <div class="hero__favourites-image">
          <img src="../src/images/photo-2.png" alt="#" class="hero__img">
        </div>
      </div>
      <div class="hero__favourites">
        <div class="hero__favourites-image">
          <img src="../src/images/photo-3.png" alt="#" class="hero__img">
        </div>
        <div class="hero__favourites-image">
          <img src="../src/images/photo-4.png" alt="#" class="hero__img">
        </div>
      </div>
      <div class="hero__sales">
        <div class="hero__sales-image">
          <img src="../src/images/hot.png" alt="#" class="hero__img">
        </div>
        <div class="hero__sales-image">
          <img src="../src/images/new.png" alt="#" class="hero__img">
        </div>
      </div>
    </div>
  </section>

</body>
</html>
